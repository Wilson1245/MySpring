<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="well">
            <form action="#" th:action="@{/createStudent}" method="POST" th:object="${StudentForm}">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div>
                    <label for="classroom">Classroom</label>
                    <input type="text" name="classroom" id="classroom" th:field="*{classroom}">
                    <span th:if="${#fields.hasErrors('classroom')}" th:errors="*{classroom}"></span>
                </div>
                <p>
                    <button type="submit">Create</button>
                </p>
            </form>
        </div>
    </body>
</html>
